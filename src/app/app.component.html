<!--The content below is only a placeholder and can be replaced.-->
<div class="app" [class.full-content]="hiddenMenu">

  <header>
    <div class="title" [routerLink]="['/weather']">
      Weather app
    </div>
    <i class="wi wi-day-cloudy"></i>
  </header>
  <div class="menu" [class.no-width]="hiddenMenu">
    <app-menu (menuToggle)="handleMenuToggle($event)"></app-menu>
  </div>
  <div class="content">
    <router-outlet *ngIf="!loadingRouteConfig"></router-outlet>
    <div class="loader-holder">
      <app-loader class="loader" *ngIf="loadingRouteConfig"></app-loader>
    </div>
  </div>
  <footer>
    
  </footer>
</div>
